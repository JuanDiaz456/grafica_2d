<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            background-color: rgb(128, 0, 75);
        }
    </style>
</head>
<body>
    <h1>bandera de NORUEGA</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")

            const BASE = 600;
            const ALTURA = 300;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")
                    
                    //caracteristicas de lineas
                    ctx.lineWidth=10;
                    ctx.strokeStyle='black';
                    ctx.fillStyle='green';

                    //arco 1
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(110,150,50,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();

                    ctx.lineWidth= 5;
                    ctx.beginPath();
                    ctx.arc(180,140,60,0,2*Math.PI, false);
                    ctx.stroke();
                    ctx.fill();

                    ctx.lineWidth= 5;
                    ctx.beginPath();
                    ctx.arc(250,130,70,0,2*Math.PI, false);
                    ctx.stroke();
                    ctx.fill();

                    ctx.lineWidth= 5;
                    ctx.beginPath();
                    ctx.arc(330,140,60,0,2*Math.PI, false);
                    ctx.stroke();
                    ctx.fill();

                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(400,150,50,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();

                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(460,150,40,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();
                    
                    ctx.fillStyle='white';
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(460,150,10,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(490,150,10,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();

                    ctx.strokeStyle='black';
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(470,170,10,Math.PI,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();

                    ctx.fillStyle='black';
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(495,150,5,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();
                    ctx.beginPath();
                    ctx.lineWidth=5;
                    ctx.arc(465,150,5,0,2*Math.PI, true);
                    ctx.stroke();
                    ctx.fill();


                
                    //alert("Bienvenido al canvas")
                    
                    // color y ancho de linea
                    ctx.strokeStyle='black';
                    ctx.lineWidth=5

                    //dibujaos una linea
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(470,90);
                    ctx.lineTo(450,120);
                    ctx.stroke();

                    //dibujaos una linea
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(470,90);
                    ctx.lineTo(450,120);
                    ctx.stroke();

                    //dibujaos una linea
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(490,90);
                    ctx.lineTo(470,120);
                    ctx.stroke();
                
                    //dibujaos una linea
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(470,90);
                    ctx.lineTo(450,90);
                    ctx.stroke();

                    //dibujaos una linea
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(490,90);
                    ctx.lineTo(510,90);
                    ctx.stroke();
                    
                    ctx.strokeStyle='yellow';
                    ctx.fillStyle='green';
                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(120,220);
                    ctx.lineTo(120,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(160,220);
                    ctx.lineTo(160,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(199,220);
                    ctx.lineTo(199,180);
                    ctx.stroke();
                    
                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(240,220);
                    ctx.lineTo(240,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(280,220);
                    ctx.lineTo(280,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(310,220);
                    ctx.lineTo(310,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(350,220);
                    ctx.lineTo(350,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(390,220);
                    ctx.lineTo(390,180);
                    ctx.stroke();

                    ctx.lineWidth=10
                    ctx.beginPath(); //iniciamos linea o nuevo trazo
                    ctx.moveTo(420,220);
                    ctx.lineTo(420,180);
                    ctx.stroke();
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
