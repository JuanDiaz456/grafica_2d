<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            border: dotted 5px yellow;
            background-color: rgb(128, 0, 75);
        }
    </style>
</head>
<body>
    <h1>bandera de NORUEGA</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")

            const BASE = 600;
            const ALTURA = 500;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")

                    var imagen=new Image();
                    //
                    function procesaImagen()
                    {
                        ctx.drawImage(imagen,BASE/2,ALTURA/2);

                    }
                    //
                    imagen.src= "./img/descarga.jpeg";
                    imagen.onload =function(e){
                        procesaImagen();
                    }
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
